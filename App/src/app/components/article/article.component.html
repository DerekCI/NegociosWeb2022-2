<div class="center">
  <section id='content'>
	<!-- <h1 class="subheader">Nombre Artículo</h1> -->
 <!--  El *ngIf es para que muestre el artículo sólo si existe
 Aunque exista el artículo tarda en cargarlo por lo que detectará un error
 Con esto nos aseguramos de que no cargue el contenido hasta que article sea válido -->
  	<article class="article-item article-detail" *ngIf="article">
              <div class="image-wrap">
              	<img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}" *ngIf="article.image">
                <!-- <img src="https://www.viajejet.com/wp-content/viajes/Lago-Moraine-Parque-Nacional-Banff-Alberta-Canada-1440x810.jpg" alt="paisaje"> -->
              </div>

              <h1 class="subheader">{{ article.title }}</h1>
              <span class="date">
                {{article.date | amLocale: 'es' | amTimeAgo }}
              </span>
              <p>
              	{{ article.content }}
              </p>
  	
  						<a [routerLink]="['/blog/editar', article._id]" class="btn btn-warning">Editar</a>
  						<a (click)="delete(article._id)" class="btn btn-danger">Borrar</a>

              <div class="clearfix"></div>
    </article>
  </section>
</div>
