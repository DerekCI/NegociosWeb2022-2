<div class="center">
  <section id='content'>
	<h1 class="subheader">{{ page_title }}</h1>
  <form class="mid-form" #articleForm="ngForm" (ngSubmit)="onSubmit()" action="">
        <div class="form-group">
          <label for="title">Título</label>
          <input type="text" name="title" #title="ngModel" [(ngModel)] = "article.title" value="" required>
          
          <small *ngIf="!title.valid && title.touched">
            El título no es válido
          </small>

        </div>
        <div class="form-group">
          <label for="content">Contenido</label>
          <textarea name="content" #content="ngModel" [(ngModel)] = "article.content" rows="8" cols="80" required></textarea>
          <small *ngIf="!content.valid && content.touched">
            El contenido no es válida
          </small>
        </div>

        <div class="form-group">
          
          <div class="image-thumb" *ngIf="is_edit">
            <img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}" *ngIf="article.image">
          </div>

          <angular-file-uploader
          [config]="afuConfig"
          (ApiResponse)="imageUpload($event)">
            
          </angular-file-uploader>
        </div>

        <div class="clearfix"></div>
        <!-- Deshabilito el botón en caso de que sea inválido -->
        <input class="btn btn-succes" type="submit" [disabled]="articleForm.invalid" name="enviar" value="Guardar">
      </form>
      
 </section>
</div>
