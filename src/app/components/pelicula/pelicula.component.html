<article class="article-item" id="article-template">
	<div class="image-wrap">
	  <img src="{{pelicula.image}}" alt="{{pelicula.image}}">
	</div>

	<h2>{{pelicula.title}}</h2>
	<span class="date">
	  Hace 5 minutos
	</span>

	<!-- Esta es una forma de incluir estilos -->
	<!-- <span class="year" [class.year-red-one]="pelicula.year > 2016"
	                  [class.year-red-two]="pelicula.year < 2016"> -->

	  <!-- Esta es otra -->
	  <span class="year" [ngClass]="{
	                        'year-red-one': pelicula.year > 2016,
	                        'year-red-two': pelicula.year < 2016
	                      }">
	  {{pelicula.year}}
	</span>

	<a href="#">Leer m√°s</a>
	<button (click)="seleccionar($event, pelicula)">
		Seleccionar como favorita
	</button>
	<div class="clearfix"></div>
</article>
